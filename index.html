<!doctype html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="json-viewer/jquery.json-viewer.css">
		<link rel="icon" href="favicon.ico">
		<title>Pokedex de Prueba</title>
		<style>
			body {
				padding-top: 50px;
			}
		</style>
	</head>
	<body>
		<main class="container">
			<h1 class="display-3 text-truncate">Demostraci√≥n JSON</h1>
			<div class="row">
				<div class="col-lg-6">
					<div class="card mb-3 shadow">
						<div class="card-header text-white bg-danger"><strong>Pokedex</strong></div>
						<div class="card-body">
							<form id="p-form" class="form-inline">
								<div class="form-group">
									<label for="p-id">ID Pokemon:</label>
									<input type="number" id="p-id" class="form-control mx-sm-3" min="1" required>
									<button type="submit" class="btn btn-danger">Cargar</button>
								</div>
							</form>
							<hr>
							<div class="media">
								<img id="p-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/0.png" class="mr-3" alt="...">
								<div class="media-body">
									<h5 id="p-nombre" class="text-capitalize mt-0">?????</h5>
									<p>
										<strong>Ratio de captura:</strong>
										<span id="p-captura"></span>
									</p>
									<strong>Habilidades:</strong>
									<ul id="p-habilidades"></ul>

									<strong>Cadena de evoluciones:</strong>
									<ol id="p-evoluciones"></ol>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="card mb-3 shadow">
						<div class="card-header text-white bg-dark"><strong>Respuesta API</strong></div>
						<div class="card-body">
							<pre id="json-renderer"></pre>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="json-viewer/jquery.json-viewer.js"></script>
		<script src="app.js"></script>
	</body>
</html>
